---
- name: Import configs
  shell: "source ~/.zshrc && fin drush cim"
  args:
    chdir: "{{ BUILD_DIR }}/{{ DRUPAL_DOCROOT }}"
    executable: /bin/zsh

- name: Update db
  shell: "source ~/.zshrc && fin drush updatedb --entity-updates"
  args:
    chdir: "{{ BUILD_DIR }}/{{ DRUPAL_DOCROOT }}"
    executable: /bin/zsh
